<ion-view view-title="Login">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="user.name" placeholder="Name">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="user.password" placeholder="Password">
      </label>
      <button class="button button-block button-balanced" ng-click="login()">Log in</button>
      <button class="button button-positive button-clear button-full" ui-sref="app.register">Register now!</button>
    </div>
  </ion-content>
</ion-view>
